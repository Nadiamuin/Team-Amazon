<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 start -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS v5.0.2 end -->
    <!-- font-awesome cdn start-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- font-awesome cdn end -->

    <!-- my stylesheet start---------- -->
    <link rel="stylesheet" href="css/contactus.css" />
    <!-- my stylesheet end---------- -->
  </head>

  <body>
    <!-- -----------------------------------------form-area-start-------------------- -->

    <!-- top-bar start -->
    <div class="topbar py-2">
      <a href="#">Home /</a>
      <a href="#">Contact us</a>
    </div>
    <!-- top-bar end -->
    <section class="contact-area">
      <div class="container main">
        <div class="heading text-center mt-5">
          <h1 class="text-uppercase">Contact Us</h1>
        </div>
        <div class="tittle">
          <p>Need help or assistance? We're available any time!</p>
        </div>

        <div class="input-group shadow-sm">
          <form action="" class="">
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder="Name"
            /><br />
            <input
              type="email"
              name=""
              id=""
              class="form-control"
              placeholder="Email"
            /><br />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Massage"
              class="massage form-control"
            ></textarea
            ><br /><br />
            <button type="submit">
              Send <i class="fas fa-long-arrow-alt-right"></i>
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- -----------------------------------------form-area-end-------------------- -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
